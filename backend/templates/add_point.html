<!DOCTYPE html>
<html>
<body>
    <h2>Add SGR Point</h2>
    <form method="POST">
        <input type="text" name="id" placeholder="ID" required><br>
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="number" name="size_of_queue" placeholder="Queue Size" required><br>
        <input type="text" name="working" placeholder="Working (y/n)" required><br>
        <input type="number" name="coordinate_x" step="0.0001" placeholder="Coordinate X" required><br>
        <input type="number" name="coordinate_y" step="0.0001" placeholder="Coordinate Y" required><br>
        <button type="submit">Add Point</button>
    </form>
    <p>{{ error }}</p>
</body>
</html>
