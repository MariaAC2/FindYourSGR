<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user }}</h1>
    <p>Your current description: {{ description }}</p>

    
    <div class="button-container">
        <a href="/view_points">
            <button>View Points</button>
        </a>
        <a href="/add_point">
            <button>Add Point</button>
        </a>
    </div>
</body>
</html>
